    <script>
        //skill
        var ballArea = $('.saskillBox'),
            rect = $('.rect'),
            obj, i, x, y, k;
        var skillOpen = false;//收起
        var bigEnabled = true;
        var balls = [];
        var ballArray2 = ['HTML5<br><span>90%</span>', 'CSS3<br><span>80%</span>', 'BOOTSTRAP<br><span>80%</span>', 'JAVASCRIPT<br><span>70%</span>', 'JQUERY<br><span>70%</span>', 'PHOTOSHOP<br><span>90%</span>', 'ILLUSTRATOR<br><span>90%</span>', 'ADOBE XD<br><span>90%</span>', 'RWD<br><span>90%</span>'];

        var ballNum = 9;
        var ballAng = Math.PI * 2 / ballNum;

        for ($i = 0; $i < ballNum; $i++) {

            obj = $(`<div class="ball" data-bx="calc(50% - -13.5rem);" data-by="calc(50% - 2.5rem);"><p>${ballArray2[$i]}</p></div>`);

            ballArea.append(obj);
            balls.push(obj);
        }



        balls.forEach(function (el, i) {
            x = 570 - 40 + Math.floor(Math.cos(ballAng * i - Math.PI / 2) * 300);
            y = 270 - 40 + Math.floor(Math.sin(ballAng * i - Math.PI / 2) * 300);

            el.attr('data-ex', x);
            el.attr('data-ey', y);


        });

        rect.click(function () {
            skillOpen = !skillOpen;
            if (!bigEnabled) {
                return; //不運作
            };
            bigEnabled = false;

            $(this).toggleClass('animated');
            $(this).toggleClass('react-b react');


            if (skillOpen) {
                balls.forEach(function (el, i) {
                    var ex = el.attr('data-ex');
                    var ey = el.attr('data-ey');
                    el.delay(150 * i).animate({
                        left: ex,
                        top: ey,
                    }, 400, 'easeInOutBack');
                });

            } else {

                balls.forEach(function (el, i) {
                    var bx = el.attr('data-bx');
                    var by = el.attr('data-by');
                    el.delay(150 * i).animate({
                        left: bx,
                        top: by,
                    }, 400, 'easeInOutBack');

                });
            }

            // 定時去開啟按鈕的點按功能 以確認動畫運作完畢才開啟按鈕功能
            setTimeout(function () {
                bigEnabled = true;
            }, 1800); //150*9 +400


        });
        $('.ball').mouseenter(function () {
            $(this).find('span').css('opacity', '1').siblings().css('opacity', '0');
            $(this).find('p').css('color', '#fff').siblings().css('color', '#232529')

        });
        $('.ball').mouseleave(function () {
            $(this).find('span').css('opacity', '0');
            $(this).find('p').css('color', '#232529');

        });


    </script>

                $(this).closest('figure').removeClass('animated');
            }



        );


    </script>
